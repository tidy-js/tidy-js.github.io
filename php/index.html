<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="#000" name="theme-color">
    <meta content="width=device-width" name="viewport">
    <meta content="Tidy your PHP files online by pasting some PHP code into the text area below, or by opening a PHP file to start the tidy." name="description">
    <title>Tidy PHP Online</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="..">Tidy</a> &raquo; Tidy PHP</h1>
      <p>Paste your PHP code into the text area below, or open a PHP file to start the tidy.</p>
      <hr>
    </header>
    <main>
      <form>
        <p>
          <textarea name="source[from]" placeholder="Try &ldquo;Ctrl + O&rdquo; to open PHP files&hellip;"></textarea><!--
       --><textarea hidden name="source[to]" placeholder="Nothing here. Press the &ldquo;Backspace&rdquo; key to reset the form." readonly></textarea>
        </p>
        <details>
          <summary>Options</summary>
          <!--
          <p>
            <label>
              <input name="state[indent_style]" type="radio" value="&Tab;">
              <span>Indent with 1 tab.</span>
            </label>
            <br>
            <label>
              <input name="state[indent_style]" type="radio" value="  ">
              <span>Indent with 2 space(s).</span>
            </label>
            <br>
            <label>
              <input checked name="state[indent_style]" type="radio" value="    ">
              <span>Indent with 4 space(s).</span>
            </label>
          </p>
          -->
        </details>
        <p>
          <button name="v" title="Ctrl + Enter" type="submit">Tidy</button><!--
       --><button hidden name="x" title="Backspace" type="reset">Back</button> <label>
            <input name="auto" type="checkbox" value="true">
            <span>Tidy on paste</span>
          </label>
        </p>
        <input name="state[parser][extractDoc]" type="hidden" value="true">
        <input name="state[parser][ast][withPositions]" type="hidden" value="true">
        <input name="files" type="hidden" value="application/php application/x-httpd-php application/x-php text/php text/x-php">
      </form>
    </main>
    <footer>
      <hr>
      <p>&copy; 2020 <a href="https://taufik-nurrohman.js.org">Taufik Nurrohman</a></p>
    </footer>
    <script src="tidy.php/index.js"></script>
    <script src="../index.js#tidy"></script>
    <script>
    function phpParser(text, o) {
        return PhpParser.parseCode(text, o);
    }
    function tidy(text, o) {
        var out;
        try {
            out = phpUnparser(phpParser(text, o));
        } catch (e) {
            out = e;
        }
        return {value: out};
    }
    </script>
  </body>
</html>
