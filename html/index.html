<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="#000" name="theme-color">
    <meta content="width=device-width" name="viewport">
    <meta content="Tidy your HTML files online by pasting some HTML code into the text area below, or by opening a HTML file to start the tidy." name="description">
    <title>Tidy HTML Online</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="..">Tidy</a> &raquo; Tidy HTML</h1>
      <p>Paste your HTML code into the text area below, or open a HTML file to start the tidy.</p>
      <hr>
    </header>
    <main>
      <form>
        <p>
          <textarea name="source[from]" placeholder="Try &ldquo;Ctrl + O&rdquo; to open HTML files&hellip;"></textarea><!--
       --><textarea hidden name="source[to]" placeholder="Nothing here. Press the &ldquo;Backspace&rdquo; key to reset the form." readonly></textarea>
        </p>
        <details>
          <summary>Options</summary>
          <p>
            <label>
              <input checked name="state[indent_inner_html]" type="checkbox" value="true">
              <span>Indent inner HTML.</span>
            </label>
          </p>
          <p>
            <label>
              <input name="state[indent_style]" type="radio" value="&Tab;">
              <span>Indent HTML with 1 tab.</span>
            </label>
            <br>
            <label>
              <input checked name="state[indent_style]" type="radio" value="  ">
              <span>Indent HTML with 2 space(s).</span>
            </label>
            <br>
            <label>
              <input name="state[indent_style]" type="radio" value="    ">
              <span>Indent HTML with 4 space(s).</span>
            </label>
          </p>
        </details>
        <p>
          <button name="v" title="Ctrl + Enter" type="submit">Tidy</button><!--
       --><button hidden name="x" title="Backspace" type="reset">Back</button> <label>
            <input name="auto" type="checkbox" value="true">
            <span>Tidy on paste</span>
          </label>
        </p>
        <input name="state[indent_scripts]" type="hidden" value="keep">
        <input name="state[indent_with_tabs]" type="hidden" value="true">
        <input name="state[preserve_new_lines]" type="hidden" value="false">
        <input name="files" type="hidden" value="text/html text/xhtml">
      </form>
    </main>
    <footer>
      <hr>
      <p>&copy; 2020 <a href="https://taufik-nurrohman.js.org">Taufik Nurrohman</a></p>
    </footer>
    <script src="tidy.html/index.js"></script>
    <script src="../css/tidy.css/index.js"></script>
    <script src="../js/tidy.js/index.js"></script>
    <script src="../index.js#tidy"></script>
    <script>
    function tidy(text, o) {
        var r = o.indent_style;
        delete o.indent_style;
        return {value: html_beautify(text, Object.assign({
            indent_inner_html: false
        }, o)).replace(/\t/g, r)};
    }
    </script>
  </body>
</html>
