<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="#000" name="theme-color">
    <meta content="width=device-width" name="viewport">
    <meta content="Convert tabs to spaces in your files online by pasting some text into the text area below, or by opening a text file to start the tidy." name="description">
    <title>Convert Tabs to Spaces Online</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="..">Tidy</a> &raquo; Convert Tabs to Spaces</h1>
      <p>Paste your text into the text area below, or open a text file to start the tidy.</p>
      <hr>
    </header>
    <main>
      <form>
        <p>
          <textarea name="source[from]" placeholder="Try &ldquo;Ctrl + O&rdquo; to open files&hellip;"></textarea><!--
       --><textarea hidden name="source[to]" placeholder="Nothing here. Press the &ldquo;Backspace&rdquo; key to reset the form." readonly></textarea>
        </p>
        <details>
          <summary>Options</summary>
          <p>
            <label>
              <input checked name="state[start_only]" type="checkbox" value="true">
              <span>Convert tabs at the start of the line only.</span>
            </label>
          </p>
        </details>
        <p>
          <button name="v" title="Ctrl + Enter" type="submit">Tidy</button><!--
       --><button hidden name="x" title="Backspace" type="reset">Back</button> <label>
            <input name="auto" type="checkbox" value="true">
            <span>Tidy on paste</span>
          </label>
        </p>
        <input name="files" type="hidden" value="application/javascript application/json application/x-javascript application/xml application/xhtml application/xhtml+xml image/svg+xml text/css text/html text/javascript text/plain text/xhtml text/xml">
      </form>
    </main>
    <footer>
      <hr>
      <p>&copy; 2020 <a href="https://taufik-nurrohman.js.org">Taufik Nurrohman</a></p>
    </footer>
    <script src="../index.js#tidy"></script>
    <script>
    function tidy(text, o) {
        // Nothing special :D
        if (o.start_only) {
            return {value: text.replace(/^(\t+)/gm, function(m0, m1) {
                return m1.replace(/\t/g, '    ');
            })};
        }
        return {value: text.replace(/\t/g, '    ')};
    }
    </script>
  </body>
</html>
