<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="#000" name="color-scheme">
    <meta content="width=device-width" name="viewport">
    <meta content="Tidy your CSS files online by pasting some CSS code into the text area below, or by opening a CSS file to start the tidy." name="description">
    <title>Tidy CSS Online</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="..">Tidy</a> &raquo; Tidy CSS</h1>
      <p>Paste your CSS code into the text area below, or open a CSS file to start the tidy.</p>
      <hr>
    </header>
    <main>
      <form>
        <p>
          <textarea name="source[from]" placeholder="Try &ldquo;Ctrl + O&rdquo; to open CSS files&hellip;"></textarea><!--
       --><textarea hidden name="source[to]" placeholder="Nothing here. Press the &ldquo;Backspace&rdquo; key to reset the form." readonly></textarea>
        </p>
        <details>
          <summary>Options</summary>
          <p>
            <label>
              <input checked name="state[newline_between_rules]" type="checkbox">
              <span>Insert new line between rules.</span>
            </label>
            <br>
            <label>
              <input checked name="state[selector_separator_newline]" type="checkbox">
              <span>Insert new line between selectors.</span>
            </label>
          </p>
          <p>
            <label>
              <input name="state[indent_style]" type="radio" value="&Tab;">
              <span>Indent with 1 tab.</span>
            </label>
            <br>
            <label>
              <input checked name="state[indent_style]" type="radio" value="  ">
              <span>Indent with 2 space(s).</span>
            </label>
            <br>
            <label>
              <input name="state[indent_style]" type="radio" value="    ">
              <span>Indent with 4 space(s).</span>
            </label>
          </p>
        </details>
        <p>
          <button name="v" title="Ctrl + Enter" type="submit">Tidy</button><!--
       --><button hidden name="x" title="Backspace" type="reset">Back</button>
        </p>
        <input name="state[indent_with_tabs]" type="hidden" value="true">
        <input name="files" type="hidden" value="text/css">
      </form>
    </main>
    <footer>
      <hr>
      <p>&copy; 2020 <a href="https://taufik-nurrohman.js.org">Taufik Nurrohman</a></p>
    </footer>
    <script src="tidy.css/index.js"></script>
    <script src="../index.js#tidy"></script>
    <script>
    function tidy(text, o) {
        var r = o.indent_style;
        delete o.indent_style;
        return {value: css_beautify(text, Object.assign({
            newline_between_rules: false,
            selector_separator_newline: false
        }, o)).replace(/\t/g, r)};
    }
    </script>
  </body>
</html>
