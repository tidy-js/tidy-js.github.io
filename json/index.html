<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="#000" name="theme-color">
    <meta content="width=device-width" name="viewport">
    <meta content="Tidy your JSON files online by pasting some JSON code into the text area below, or by opening a JSON file to start the tidy." name="description">
    <title>Tidy JSON Online</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="..">Tidy</a> &raquo; Tidy JSON</h1>
      <p>Paste your JSON code into the text area below, or open a JSON file to start the tidy.</p>
      <hr>
    </header>
    <main>
      <form>
        <p>
          <textarea name="source[from]" placeholder="Try &ldquo;Ctrl + O&rdquo; to open JSON files&hellip;"></textarea><!--
       --><textarea hidden name="source[to]" placeholder="Nothing here. Press the &ldquo;Backspace&rdquo; key to reset the form." readonly></textarea>
        </p>
        <details>
          <summary>Options</summary>
          <p>
            <label>
              <input name="state[indent_style]" type="radio" value="&Tab;">
              <span>Indent with 1 tab.</span>
            </label>
            <br>
            <label>
              <input name="state[indent_style]" type="radio" value="  ">
              <span>Indent with 2 space(s).</span>
            </label>
            <br>
            <label>
              <input checked name="state[indent_style]" type="radio" value="    ">
              <span>Indent with 4 space(s).</span>
            </label>
          </p>
        </details>
        <p>
          <button name="v" title="Ctrl + Enter" type="submit">Tidy</button><!--
       --><button hidden name="x" title="Backspace" type="reset">Back</button> <label>
            <input name="auto" type="checkbox" value="true">
            <span>Tidy on paste</span>
          </label>
        </p>
        <input name="files" type="hidden" value="application/json">
      </form>
    </main>
    <footer>
      <hr>
      <p>&copy; 2020 <a href="https://taufik-nurrohman.js.org">Taufik Nurrohman</a></p>
    </footer>
    <script src="../index.js#tidy"></script>
    <script>
    function tidy(text, o) {
        // Nothing special :D
        var out;
        try {
            out = {value: JSON.stringify(JSON.parse(text), null, o.indent_style)};
        } catch (e) {
            out = {value: e};
        }
        return out;
    }
    </script>
  </body>
</html>
